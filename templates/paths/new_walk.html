{% extends 'paths/base.html' %}

{% block title %}Create new Walk{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'districts' %}">Districts</a></li>
    <li class='breadcrumb-item'><a href='{% url "district_walks" district.slug %}'>{{ district.name }}</a></li>
    <li class="breadcrumb-item active">New Walk</li>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit"/>
      </form>

{% endblock %}
