{% extends 'paths/base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">Districts</li>
{% endblock %}

{% block content %}
    <table class="table table-borderless table-hover">
        <thead class="table-secondary">
            <tr>
                <th class="align-middle">District Name</th>
                <th class="align-middle">Number of Walks</th>
                <th class="align-middle">Number of Points of View</th>
                <th class="align-middle">Last Walk</th>
            </tr>
        </thead>
        <tbody>
            {% for d in districts %}
                <tr>
                    <td>
                        <a href="{% url 'district_walks' d.slug %}">{{ d.name }}</a>
                    </td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            {% endfor %}
        </tbody>    
    </table>
{% endblock %}
