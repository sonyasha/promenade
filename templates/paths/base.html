{% load static %}
{% load leaflet_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Promenade{% endblock %}</title>
    {% leaflet_js plugins="forms" %}
    {% leaflet_css plugins="forms" %}
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Niramit:600i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(31, 184, 38);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'districts' %}">Promenade</a>
        </div>
    </nav>

    <div class="container">
      <ol class="breadcrumb my-4" style="background-color: rgb(175, 241, 241);">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
