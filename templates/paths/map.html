{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}

    <style>
      .leaflet-container { height: 100%; width: 100%; }
    </style>

    <script type="text/javascript">
      var dataurl = '{% url "mapdata" %}';
      var pointsurl = '{% url "pointsdata" %}';
      window.addEventListener("map:init", function (event) {
        var map = event.detail.map;
        // Download GeoJSON data with Ajax
        fetch(dataurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                //var content = `<img width="50" src="${props.picture_url}"/><h3>${props.title}</h3><p>${props.description}</p>`;
                var content = `<h3>${props.title}</h3><p>${props.description}</p>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });
          fetch(pointsurl)
          .then(function(resp) {
            return resp.json();
          })
          .then(function(data) {
            L.geoJson(data, {
              onEachFeature: function onEachFeature(feature, layer) {
                var props = feature.properties;
                var content = `<h3>${props.description}</h3>`;
                layer.bindPopup(content);
            }}).addTo(map);
          });
      });
    </script>
  </head>
  <body>
    <!-- <h1>Walking Map</h1> -->
    {% leaflet_map "fullmap" %}
  </body>
</html>
