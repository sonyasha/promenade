{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <h2>Sign up</h2>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary ">Create an account</button>
            </div>
        </form>
    </div>
{% endblock %}
